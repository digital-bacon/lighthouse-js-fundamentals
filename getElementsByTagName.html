<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Check the console</h1>
  <p id="intro">
    Hello World!
  </p>
  
  <p id="info">
    JavaScript on The DOM
  </p>
  <script>
    /*
    TODO:

    1. Create an empty variable, `elm`
    2. Find a paragraph by its tag name
    3. Set `elm` to the variable that you found
    4. Turn them into an array of ONLY strings (not DOM objects).
    */
    const elm = document.getElementsByTagName('p');
    // add only the paragraph text as strings in an array.
    let arrStrings = [];
    const toStrings = (elm) => {
      let arrStrings = [];
      for (let item of elm) {
        arrStrings.push(item.innerText);
      }
      return arrStrings;
    }
    console.log(toStrings(elm));
  </script>
</body>
</html>
